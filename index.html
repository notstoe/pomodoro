<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bellota&display=swap" rel="stylesheet">
</head>

<body>
    <div id="page-home">

        <header>
            <div class="title">
                <img src="./assets/tomato2.svg" alt="Logo">
                <h1>Pomodoro Timer</h1>
            </div>
        </header>


        <main>  

            <div class="containerPomo">
                <div class="settings">
                    <button id="btn-pomodoro" class="btn active">Pomodoro</button>
                    <button id="btn-shortBrk" class="btn">Short Break</button>
                    <button id="btn-longBrk" class="btn">Long Break</button>
                    <button id="btn-settings" class="btn"><span></span>Settings</button>
                </div>
                <div class="roundCounter">1/4</div>
                <div id="timer-str" class="timer"></div>

                <div class="startStop">
                    <button id="btn-startStop">Start</button>
                </div>
            </div>   

        </main>

        <footer>
            <div class="footer-content">
                <p>footer</p>        
            </div>
        </footer>

    </div>      


    <script src="scripts/main.js"></script>
</body>


</html>
